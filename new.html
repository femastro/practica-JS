<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Script Jquery -->
    <script src="js/new.js"></script>
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-12">
        <h5>Formulario Nuevo Registro</h5>
      </div>
    </div>
    <form id="form" method="POST" enctype="multipart/form-data">
      <div class="row mt-5">
        <div class="col-5 mx-auto">
            <div class="col-12">
                <label for="name" class="form-label">Trademark</label>
                <input type="text" class="form-control" name="name" />
              </div>
          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" />
          </div>
          <div class="col-12">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" name="color" />
          </div>
          <div class="col-12">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" />
          </div>
          <div class="col-12">
            <label for="price" class="form-label">Image</label>
            <input type="file" class="form-control" name="image" />
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-5 mx-auto">
          <div class="col-12 text-center mx-right">
            <button id="btnSend" class="btn btn-primary">Send</button>
            &nbsp;&nbsp;
            <input type="reset" class="btn btn-secondary" value="Reset" />
          </div>
        </div>
      </div>
    </form>
    <div class="row mt-2">
      <div class="col-12 text-center">
        <a
          href="index.html"
          class="btn btn-danger"
          >Cancel</a
        >
      </div>
    </div>
  </body>
</html>
